<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'flip': 'flip 0.6s ease-in-out',
                        'bounce-in': 'bounceIn 0.5s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out',
                        'sparkle': 'sparkle 1.5s ease-in-out infinite'
                    },
                    keyframes: {
                        flip: {
                            '0%': { transform: 'rotateY(0deg)' },
                            '50%': { transform: 'rotateY(90deg)' },
                            '100%': { transform: 'rotateY(0deg)' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 30px rgba(139, 92, 246, 0.8)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' }
                        },
                        sparkle: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.5', transform: 'scale(1.1)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute top-3/4 right-1/4 w-96 h-96 bg-pink-500/10 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
    </div>
    
    <div class="text-center p-8 max-w-4xl mx-auto relative z-10">
        <!-- Header with Theme Toggle -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-6xl md:text-7xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-red-400 bg-clip-text text-transparent animate-glow">
                üÉè Memory Master
            </h1>
            <div class="flex gap-4">
                <button id="themeToggle" class="p-4 rounded-2xl bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/20 transition-all duration-300 hover:scale-110 animate-sparkle">
                    <span class="text-2xl">üåô</span>
                </button>
                <button id="soundToggle" class="p-4 rounded-2xl bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/20 transition-all duration-300 hover:scale-110">
                    <span class="text-2xl">üîä</span>
                </button>
            </div>
        </div>
        
        <!-- Game Stats with Progress Bars -->
        <div class="flex flex-wrap justify-center gap-6 mb-8">
            <div class="group bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 px-6 py-4 rounded-2xl text-white shadow-2xl hover:shadow-purple-500/25 transition-all duration-500 hover:scale-105">
                <div class="text-sm opacity-75 uppercase tracking-wide mb-1">Score</div>
                <div id="score" class="text-3xl font-bold text-emerald-400 group-hover:animate-bounce">0</div>
                <div class="w-full bg-white/20 rounded-full h-2 mt-2">
                    <div id="scoreProgress" class="bg-gradient-to-r from-emerald-400 to-green-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <div class="group bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 px-6 py-4 rounded-2xl text-white shadow-2xl hover:shadow-blue-500/25 transition-all duration-500 hover:scale-105">
                <div class="text-sm opacity-75 uppercase tracking-wide mb-1">Moves</div>
                <div id="moves" class="text-3xl font-bold text-blue-400 group-hover:animate-bounce">0</div>
                <div class="w-full bg-white/20 rounded-full h-2 mt-2">
                    <div id="movesProgress" class="bg-gradient-to-r from-blue-400 to-cyan-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <div class="group bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl border border-white/20 px-6 py-4 rounded-2xl text-white shadow-2xl hover:shadow-orange-500/25 transition-all duration-500 hover:scale-105">
                <div class="text-sm opacity-75 uppercase tracking-wide mb-1">Time</div>
                <div id="timer" class="text-3xl font-bold text-orange-400 group-hover:animate-bounce">0:00</div>
                <div class="w-full bg-white/20 rounded-full h-2 mt-2">
                    <div id="timeProgress" class="bg-gradient-to-r from-orange-400 to-red-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <!-- Enhanced Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="restart" class="group bg-gradient-to-r from-red-500 via-pink-500 to-red-600 hover:from-red-600 hover:via-pink-600 hover:to-red-700 px-8 py-4 rounded-2xl font-bold text-white shadow-2xl transition-all duration-500 hover:scale-110 hover:shadow-red-500/50 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                <span class="group-hover:rotate-180 inline-block transition-transform duration-500 relative z-10">üîÑ</span> 
                <span class="relative z-10">New Game</span>
            </button>
            <button id="difficulty" class="group bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-600 hover:from-indigo-600 hover:via-purple-600 hover:to-indigo-700 px-8 py-4 rounded-2xl font-bold text-white shadow-2xl transition-all duration-500 hover:scale-110 hover:shadow-purple-500/50 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                <span class="group-hover:animate-bounce inline-block relative z-10">‚ö°</span> 
                <span id="difficultyText" class="relative z-10">Easy</span>
            </button>
            <button id="hint" class="group bg-gradient-to-r from-yellow-500 via-orange-500 to-yellow-600 hover:from-yellow-600 hover:via-orange-600 hover:to-yellow-700 px-8 py-4 rounded-2xl font-bold text-white shadow-2xl transition-all duration-500 hover:scale-110 hover:shadow-yellow-500/50 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                <span class="group-hover:animate-pulse inline-block relative z-10">üí°</span> 
                <span class="relative z-10">Hint</span>
            </button>
        </div>
        
        <!-- Game Board -->
        <div class="grid grid-cols-4 gap-4 max-w-lg mx-auto p-8 bg-white/5 backdrop-blur-xl rounded-3xl border border-white/10 shadow-2xl" id="gameBoard"></div>
        
        <!-- Win Modal -->
        <div id="winModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-gradient-to-br from-purple-900/90 to-pink-900/90 backdrop-blur-xl border border-white/20 rounded-3xl p-10 text-white text-center max-w-md mx-4 animate-bounce-in shadow-2xl">
                <div class="text-8xl mb-6 animate-bounce">üéâ</div>
                <h2 class="text-4xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">Congratulations!</h2>
                <div id="finalStats" class="text-xl mb-8 space-y-2"></div>
                <button id="playAgain" class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 px-8 py-4 rounded-2xl font-bold transition-all duration-300 hover:scale-110 shadow-xl">
                    üöÄ Play Again
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
