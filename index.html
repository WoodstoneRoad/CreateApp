<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'flip': 'flip 0.6s ease-in-out',
                        'bounce-in': 'bounceIn 0.5s ease-out',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        flip: {
                            '0%': { transform: 'rotateY(0deg)' },
                            '50%': { transform: 'rotateY(90deg)' },
                            '100%': { transform: 'rotateY(0deg)' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 30px rgba(139, 92, 246, 0.8)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-2xl mx-auto">
        <!-- Header -->
        <h1 class="text-6xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-red-400 bg-clip-text text-transparent mb-8 animate-glow">
            üÉè Memory Master
        </h1>
        
        <!-- Game Stats -->
        <div class="flex flex-wrap justify-center gap-6 mb-8">
            <div class="bg-white/10 backdrop-blur-lg border border-white/20 px-6 py-4 rounded-2xl text-white shadow-2xl hover:bg-white/20 transition-all duration-300">
                <div class="text-sm opacity-75 uppercase tracking-wide">Score</div>
                <div id="score" class="text-3xl font-bold text-emerald-400">0</div>
            </div>
            <div class="bg-white/10 backdrop-blur-lg border border-white/20 px-6 py-4 rounded-2xl text-white shadow-2xl hover:bg-white/20 transition-all duration-300">
                <div class="text-sm opacity-75 uppercase tracking-wide">Moves</div>
                <div id="moves" class="text-3xl font-bold text-blue-400">0</div>
            </div>
            <div class="bg-white/10 backdrop-blur-lg border border-white/20 px-6 py-4 rounded-2xl text-white shadow-2xl hover:bg-white/20 transition-all duration-300">
                <div class="text-sm opacity-75 uppercase tracking-wide">Time</div>
                <div id="timer" class="text-3xl font-bold text-orange-400">0:00</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="flex justify-center gap-4 mb-8">
            <button id="restart" class="group bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 px-8 py-4 rounded-2xl font-bold text-white shadow-xl transition-all duration-300 hover:scale-110 hover:shadow-2xl">
                <span class="group-hover:rotate-180 inline-block transition-transform duration-500">üîÑ</span> New Game
            </button>
            <button id="difficulty" class="group bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 px-8 py-4 rounded-2xl font-bold text-white shadow-xl transition-all duration-300 hover:scale-110 hover:shadow-2xl">
                <span class="group-hover:animate-bounce inline-block">‚ö°</span> <span id="difficultyText">Easy</span>
            </button>
        </div>
        
        <!-- Game Board -->
        <div class="grid grid-cols-4 gap-4 max-w-lg mx-auto p-8 bg-white/5 backdrop-blur-xl rounded-3xl border border-white/10 shadow-2xl" id="gameBoard"></div>
        
        <!-- Win Modal -->
        <div id="winModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-gradient-to-br from-purple-900/90 to-pink-900/90 backdrop-blur-xl border border-white/20 rounded-3xl p-10 text-white text-center max-w-md mx-4 animate-bounce-in shadow-2xl">
                <div class="text-8xl mb-6 animate-bounce">üéâ</div>
                <h2 class="text-4xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">Congratulations!</h2>
                <div id="finalStats" class="text-xl mb-8 space-y-2"></div>
                <button id="playAgain" class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 px-8 py-4 rounded-2xl font-bold transition-all duration-300 hover:scale-110 shadow-xl">
                    üöÄ Play Again
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
