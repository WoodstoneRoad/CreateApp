<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <h1 class="text-5xl font-bold text-white mb-8">🃏 Card Memory Game</h1>
        <div class="flex justify-center gap-8 mb-8 text-white text-xl">
            <div class="bg-white/20 px-4 py-2 rounded-lg">Score: <span id="score" class="font-bold">0</span></div>
            <div class="bg-white/20 px-4 py-2 rounded-lg">Moves: <span id="moves" class="font-bold">0</span></div>
            <button id="restart" class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded-lg font-semibold transition-colors">New Game</button>
        </div>
        <div class="grid grid-cols-4 gap-3 max-w-sm mx-auto" id="gameBoard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
